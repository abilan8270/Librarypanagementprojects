{% extends 'navbar2.html' %}

{% block content %}
  {% load static %}<link href="{% static 'css/student_update.css'%}" rel="stylesheet">

    <div class="table">
      <form method="post">
            <h2 align="center" class="login">Student Regster</h2>
              {% csrf_token %}
            <table align="center" class="input-group">
                <div class="textbox">
                    <tr>
                        <td>Name</td><td><input type="text" name="txtname" class="input-fielid" value="{{data.s_name}}"></td>
                    </tr>
                    <tr>
                        <td>PhoneNum</td><td><input type="number" name="txtpho" class="input-fielid" value="{{data.s_phone}}"></td>
                    </tr>
                    <tr>
                        <td>Semster</td><td><input type="number" name="txtsam" class="input-fielid" value="{{data.s_sem}}"></td>
                    </tr>
                    <tr>
                        <td>Password</td><td><input type="password" name="txtpass" class="input-fielid" value="{{data.s_password}}"></td>
                    </tr>
                    <tr>
                    <td>Course:</td>
                        <td>
                            <select name="ddlcourse" class="input-fielid">
                                <option selected>{{ data.course_id}}</option>
                                {% for i in course_data %}
                                    <option>{{ i.course_name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td><td><input type="submit" value="register" class="submit-btn"></td>
                    </tr>
                </div>
          </table>
    </form>
    </div>
{% endblock %}
